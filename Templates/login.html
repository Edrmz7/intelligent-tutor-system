<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>
<body class="h-screen w-screen bg-lightgray bg-cover bg-center bg-no-repeat overflow-hidden" style="background-image: url('src/login/Background.png');">
  <div class="flex h-full items-center justify-center">
    <div class="bg-white/10 p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-4xl font-semibold mb-4 text-center text-white">Inicio de Sesión</h1>
      <p class="text-gray-400 text-sm text-center mb-6">
        Accede con tus credenciales proporcionadas<br />
        por el administrador.
      </p>
      <!-- Inicio del formulario -->
      <form action="/login" method="POST" class="space-y-6">
        <!-- Input Email -->
        <div class="relative">
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="bg-white/10 block w-full h-14 rounded-full pl-14 border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
            required 
            placeholder="Email ID">
          <!-- Círculo decorativo -->
          <div class="absolute inset-y-0 left-2 flex items-center">
            <div class="w-9 h-9 bg-gray-500 rounded-full flex justify-center items-center" >
              <img src="src/login/email.png" alt="Icono" class="w-4 h-3">
            </div>
          </div>
        </div>
        <!-- Input Contraseña -->
        <div class="relative">
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="bg-white/10 block w-full h-14 rounded-full pl-14 border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
            required 
            placeholder="Contraseña">
          <!-- Círculo decorativo -->
          <div class="absolute inset-y-0 left-2 flex items-center">
            <div class="w-9 h-9 bg-gray-500 rounded-full flex justify-center items-center" >
              <img src="src/login/lock.png" alt="Icono" class="w-4 ">
            </div>
          </div>
        </div>
        <!-- Botón -->
        <button 
          type="submit" 
          class="block w-full h-14 bg-white/50 text-white rounded-full text-sm font-semibold hover:bg-white/30 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          Iniciar Sesión
        </button>
      </form>
      <!-- Fin del formulario -->
    </div>
  </div>
</body>
</html>

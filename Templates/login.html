<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Minimalist Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-800 via-gray-900 to-black text-white">
  <div class="flex flex-col md:flex-row bg-gray-800 rounded-lg shadow-xl max-w-4xl w-full overflow-hidden">
    <!-- Login Section -->
    <div class="md:w-1/2 p-10 flex flex-col justify-center bg-gray-900">
      <h2 class="text-4xl font-bold mb-8 text-white">Login</h2>
      <form action="#" method="POST" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required
            class="w-full mt-2 p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required
            class="w-full mt-2 p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <button type="submit"
          class="w-full py-3 bg-gradient-to-r from-gray-700 to-gray-600 text-white font-bold rounded-lg hover:from-gray-600 hover:to-gray-500 transition">Sign In</button>
      </form>
    </div>

    <!-- Welcome Message Section -->
    <div class="md:w-1/2 p-10 flex items-center justify-center bg-gradient-to-br from-gray-800 via-gray-900 to-black text-gray-300">
      <p class="text-xl text-center font-light">Welcome back! Log in to unlock your creative space and bring your ideas to life.</p>
    </div>
  </div>
</body>
</html>
